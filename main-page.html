<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Личный кабинет</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    <section class="main-section">
        <img class="login-box__icon" src="./images/goit.png" alt="">
        <div class="main-box__all">
            <p class="main-box__all-text">Ваш баланс:</p>
            <p class="main-box__all-number"><span class="balance">0</span> грн</p>
        </div>
        <div class="main-box__history">
            <p class="main-box__text-hystory">Истории транзакций:</p>
        </div>
        <div class="main-box__price">
            <p class="main-box__text-hystory">Выберите операцию</p>
            <input class="box-input" placeholder="Введите сумму" type="number">
            <div class="box-btn">
                <button class="main-btn js-btn-top" type="button">Пополнить</button>
                <button class="main-btn js-btn-down" type="button">Вывести</button>
            </div>

        </div>
    </section>
    
    <script src="./js/scripts.js"></script>
</body>
</html>
