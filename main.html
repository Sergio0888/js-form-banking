<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Личный кабинет</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/simplelightbox/2.10.3/simple-lightbox.css" integrity="sha512-I/31oIfN7Ki1YPEt0Mv9yyKMXkRmI4xKFRvus0plHCFIOaXC3RuBMaG7LQa+L6ZAeNz5NKXlk8Czr11/1/hR5w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header class="main-header">
        <a target="_blank" href="https://goit.ua/"><img class="login-box__icon margin-ch" src="./images/goit.png" alt=""></a>
        
        <ul class="header-box">
            <li class="header-box__item"><a target="_blank" class="header-box__link" href="https://minfin.com.ua/currency/banks/">Курс валют</a></li>
            <li class="header-box__item"><a target="_blank" class="header-box__link" href="https://minfin.com.ua/currency/crypto/">Криптовалюта</a></li>
            <li class="header-box__item"><a target="_blank" class="header-box__link" href="https://minfin.com.ua/invest/">Инвестиции</a></li>
        </ul>
        <a class="header-exit" href="./index.html">
            <svg class="icon-exit">
                <use href="./images/exit.svg#exit"></use>
            </svg>
            Выйти</a>
    </header>
    <section class="main-section">
        <div class="main-box__all">
            <p class="main-box__all-text">Ваш баланс:</p>
            <p class="main-box__all-number"><span class="balance">0</span> грн</p>
        </div>
        <div class="main-box__history">
            <p class="main-box__text-hystory">Истории транзакций:</p>
        </div>
        <div class="main-box__price">
            <p class="main-box__text-hystory">Выберите операцию</p>
            <input class="box-input" placeholder="Введите сумму" type="number">
            <div class="box-btn">
                <button class="main-btn js-btn-top" type="button">Пополнить</button>
                <button class="main-btn js-btn-down" type="button">Вывести</button>
            </div>

        </div>
        <div class="modal"></div>
    </section>
    
    <script src="./js/scripts.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/simplelightbox/2.10.3/simple-lightbox.min.js" integrity="sha512-XGiM73niqHXRwBELBEktUKuGXC9yHyaxEsVWvUiCph8yxkaNkGeXJnqs5Ls1RSp4Q+PITMcCy2Dw7HxkzBWQCw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</body>
</html>
